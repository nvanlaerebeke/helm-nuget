apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nuget
  namespace: {{ .Values.namespace }}
  annotations:
      kubernetes.io/tls-acme: 'true'  
spec:
  tls:
    - secretName: {{ .Values.tlssecret }}
      hosts:
      - {{ .Values.hostname }}
  rules:
    - host: {{ .Values.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nuget
                port:
                  number: 80
